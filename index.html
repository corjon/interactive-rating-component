<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <main class="ratings-state" id="ratings-state">
    <img src="images/icon-star.svg." alt="">

    <article>
      <h1>How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </article>
  
    <form>
      <div class="radio-container">
        <label><input type="radio" name="ratings_value" value="1">1</label>
        <label><input type="radio" name="ratings_value" value="2">2</label>
        <label><input type="radio" name="ratings_value" value="3">3</label>
        <label><input type="radio" name="ratings_value" value="4">4</label>
        <label><input type="radio" name="ratings_value" value="5">5</label>
      </div>

      <button type="button" id="submit-button">Submit</button>
    </form>

  </main>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you-state" id="thank-you-state">
    <img src="images/illustration-thank-you.svg" alt="">

    <article>
      <p>You selected <span id="selection-span"></span><!-- Add rating here --> out of 5</p>

      <h2>Thank you!</h2>

      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </article>
  </div>
  <!-- Thank you state end -->

<script src="script.js"></script>
</body>
</html>
